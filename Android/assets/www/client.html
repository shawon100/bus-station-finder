function getLocation() {
    if (navigator.geolocation)
        navigator.geolocation.getCurrentPosition(sendLocation);
}
function sendLocation(position) {
    user.set(position.coords.latitude+","+position.coords.longitude);
	document.body.innerHTML+=position.coords.latitude+","+position.coords.longitude+"<br/>";
}
